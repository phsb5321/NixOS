# Example unencrypted secret file
# This is a template showing the structure of secret files
#
# To create an actual encrypted secret file:
# 1. Copy .sops.yaml.example to .sops.yaml
# 2. Update .sops.yaml with your actual age keys
# 3. Run: sops secrets/default.yaml
# 4. Add your secrets in the editor that opens
# 5. Save and close - the file will be encrypted automatically

# WiFi Configuration
wifi:
  ssid: "MyNetwork"
  password: "secret-wifi-password"

# API Keys and Tokens
api_keys:
  github_token: "ghp_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  openai_api_key: "sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  anthropic_api_key: "sk-ant-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

# Service Passwords
services:
  database_password: "secure-database-password"
  admin_password: "admin-password"
  smtp_password: "email-password"

# SSH Keys
ssh_keys:
  deploy_key: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    b3BlbnNzaC1rZXktdjEAAAAABG5vbmUAAAAEbm9uZQAAAAAAAAABAAAAMwAAAAtzc2gtZW
    ...
    -----END OPENSSH PRIVATE KEY-----

# Environment Variables
environment:
  SECRET_KEY: "django-secret-key-here"
  JWT_SECRET: "jwt-signing-secret"

# Certificates
certificates:
  ssl_cert: |
    -----BEGIN CERTIFICATE-----
    ...
    -----END CERTIFICATE-----
  ssl_key: |
    -----BEGIN PRIVATE KEY-----
    ...
    -----END PRIVATE KEY-----
